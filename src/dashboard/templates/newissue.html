<div class="newissuectrl-container" data-ng-controller="NewIssueCtrl">
    <div class="col-xs-12" ng-hide="!flag.is_show">
        <h3>新建讨论</h3>
        <fieldset>
            <legend>讨论</legend>
            <!--<div class="form-group">-->
            <label for="name" class="col-md-2 control-label">标题</label>
            <div class="col-md-10">
                <input type="text"
                       ng-model="issue.title"
                       class="form-control"
                       id="name"
                       placeholder="请输入名称">
                <span><p class="validation-invalid">此处必填</p></span>
            </div>


            <label for="newissue" class="col-md-2 control-label">描述</label>
            <div class="col-md-10">
<!--<script id="newissue" name="content" type="text/plain" style="width:100%;height:450px;">-->
    <!--这里写你的初始化内容-->
<!--</script>-->
                <div class="ueditor"  ready="ready" ng-model="issue.content" style="width:100%;height:450px;">

                </div>
            </div>
            <div class="col-xs-12" style="margin-top: 10px">
                <button  ng-click="newIssue()" class="btn btn-lg pull-right">提交</button>
            </div>
        </fieldset>
    </div>
    <div class="col-xs-12" ng-hide="flag.is_show">
        <legend >{{flag.msg}}</legend>
        <div class="bubblingG" style="
margin-left: 144px;">
            <span id="bubblingG_1"></span>
            <span id="bubblingG_2"></span>
            <span id="bubblingG_3"></span>
        </div>
    </div>
</div>
